<div class="page">
    <div class="todo-header">
        <div data-template>Count tasks: {{= this.model.length }}</div>
        <div>
            <input id="new_task" type="text"/>
            <button class="add-task rad-btn rad-btn-box rad-warning">Add Task</button>
        </div>
    </div>
    <div class="scroll-view todo-content" style="overflow: hidden;">
        <div class="rad-list" style="margin: 0;">
            <ul data-template>
                {{# for(var i = this.model.length - 1; i >= 0; i -= 1) { }}
                <li class="clickable {{# if (this.model.at(i).get('done')) { }}done{{# } }}" data-index="{{= i }}">
                    {{# if (this.model.at(i).get('done')) { }}
                    <input class="input-done" id="{{= '_task_' + i }}" type="checkbox" checked="checked"/>
                    {{# } else { }}
                    <input class="input-done" id="{{= '_task_' + i }}" type="checkbox" />
                    {{# } }}
                    <span></span> <label class="row" for="{{= '_task_' + i }}" style="border: none;">{{= this.model.at(i).get('task') }}</label>
                </li>
                {{# } }}
            </ul>
        </div>
    </div>
</div>
