<div class="page">
    <div class="rad-header">Mystore.com</div>
	<div class="rad-content">	
		<div class="scroll-view">
			<div class="row full-width" id="display-data">
			{{# _(model).each(function (category) { }}
				<div class="small-6 large-4 columns" id="home-product" data-id="{{ category.id }}" style="">
					<div id="image" align="center">
					 {{# if (category.id_default_image) { }}
						 <img class="src-image" src="{{{ category.id_default_image }}}" />
					 {{# } }}
					</div>
					<p id="product-price">Rp. {{ category.price }}</p>
					<p id="product-name">{{ category.name }}</p>
				</div> 
			{{# }); }}
			</div>
		</div>
	</div>
</div>
